<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。
      var currentArrayNum = 0;
      var imgList = $('.slider-list li');
      var imageWidthList = [];

      // 各画像のwidthを配列に格納
      for(var i = 0; i < imgList.length - 1; i++) {
        console.log(imgList.eq(i));
        console.log(imgList.eq(i).width());
        imageWidthList[i] = imgList.eq(i).width();
      }

      $('.slider-ctrl-btn').click(function() {
        var data = $(this).data('ctrl');

        var imgArray = [0, -600, -1200, -1800];
        $('.slider-list li').each(function(index, el) {
          var imgWidth = $(this).children().width();
          console.log(imgWidth);
        });
        if(data === 'prev') {
          currentArrayNum -= 1;
          // カレントが0より小さくなったら3にする
          if(currentArrayNum < 0) {
            currentArrayNum = 3;
          }

          // １枚目の画像表示ならleft: 0に移動
          if(currentArrayNum == 0) {
            $('.slider-list').animate({ 'left': 0 }, 1000);
            return true;
          }else {
            var willMoveWidth = 0;
            for(var i = 0; i <= currentArrayNum - 1; i++) {
              willMoveWidth += imageWidthList[i];
            }

            // 計算した移動するwidth分をマイナスで指定する
            var px = '-' + willMoveWidth + 'px';
            $('.slider-list').animate({ 'left': px }, 1000);
          }

        }else if(data === 'next') {
          currentArrayNum += 1;
          // カレントが3より大きくなったら0にする
          if(currentArrayNum > 3) {
            currentArrayNum = 0;
          }

          // １枚目の画像表示ならleft: 0に移動
          if(currentArrayNum == 0) {
            $('.slider-list').animate({ 'left': 0 }, 1000);
          }else {
            var willMoveWidth = 0;
            for(var i = 0; i <= currentArrayNum - 1; i++) {
              willMoveWidth += imageWidthList[i];
            }

            // 計算した移動するwidth分をマイナスで指定する
            var px = '-' + willMoveWidth + 'px';
            $('.slider-list').animate({ 'left': px }, 1000);
          }
        }
        console.log(currentArrayNum);
      });
    </script>
  </body>
</html>
