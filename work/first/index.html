<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">jQuery</h1>
  <h2 class="sub-title">Q1</h2>
  <div class="question">
    <div class="btn" id="q1">Q1</div>
  </div>
  <h2 class="sub-title">Q2</h2>
  <div class="question">
    <div class="btn" id="q2">Q2</div>
  </div>
  <h2 class="sub-title">Q3</h2>
  <div class="question">
    <div class="btn" id="q3">Q3</div>
  </div>
  <h2 class="sub-title">Q4</h2>
  <div class="question">
    <div class="btn" id="q4">Q4</div>
  </div>
  <h2 class="sub-title">Q5</h2>
  <div class="question">
    <div class="btn" id="q5">Q5</div>
  </div>
  <h2 class="sub-title">Q6</h2>
  <div class="question">
    <div class="btn" id="q6">Q6</div>
  </div>
  <h2 class="sub-title">Q7</h2>
  <div class="question">
    <ul class="list" id="q7">
      <li>Q7-1</li>
      <li>Q7-2</li>
      <li>Q7-3</li>
      <li>Q7-4</li>
    </ul>
  </div>
  <h2 class="sub-title">Q8</h2>
  <div class="question">
    <div class="btn" id="q8">Q8</div>
  </div>
  <h2 class="sub-title">Q9</h2>
  <div class="question">
    <div class="btn" id="q9" data-text="jQuery">Q9</div>
  </div>
  <h2 class="sub-title">Q10</h2>
  <div class="question">
    <ul class="list" id="q10">
      <li>Q10-1</li>
      <li>Q10-2</li>
      <li>Q10-3</li>
    </ul>
    <ul class="list" id="q11">
      <li>Q11-1</li>
      <li>Q11-2</li>
      <li>Q11-3</li>
    </ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
  // 第1問  id='q1'の要素の文字色を赤色にせよ。
  var q1 = $('#q1');
  q1.css('color', '#f00');

  // 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。
  var q2 = $('#q2');
  q2.on('click', function() {
    q2.css('background-color', '#ffc0cb');
  });

  // 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ。
  var q3 = $('#q3');
  q3.on('click', function() {
    q3.fadeOut(2000);
  });

  // 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。
  var q4 = $('#q4');
  q4.on('click', function() {
    q4.before('ボタンの前');
    q4.after('ボタンの後ろ');
    q4.prepend('ボタンの中の前');
    q4.append('ボタンの中の後ろ');
  });

  // 第5問  id='q5'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。
  var q5 = $('#q5');
  q5.on('click', function() {
    q5.addClass('large');
  });

  // 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。
  var q6 = $('#q6');
  q6.on('click', function() {
    q6.animate({
      'margin-left': '100px',
      'margin-top': '100px'
    }, 2000);
  });

  // 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。
  var q7 = $('#q7 li');
  q7.on('click', function() {
    var num = q7.index(this);
    alert((num + 1) + '番目の要素です。');
  });

  // 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。
  var q8 = $('#q8');
  q8.hover(function() { // hover in
    q8.addClass('large');
  }, function() { //hover out
    q8.removeClass('large');
  });

  // 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
  var q9 = $('#q9');
  q9.on('click', function() {
    var el = q9.attr('data-text');
    console.log(el);
  });

  // 第10問 id='q10'の子要素をクリックしたら、その要素のインデックスと等しいid='q11'の子要素にlargeというクラスを追加せよ。
  var q10 = $('#q10 li');
  var q11 = $('#q11 li');
  q10.on('click', function() {
    var num = q10.index(this);
    console.log(num);
    console.log(q11.eq(0));
    switch(num) {
      default:
        return false;
      case 0:
        q11.eq(0).addClass('large');
        return false;
      case 1:
        q11.eq(1).addClass('large');
        return false;
      case 2:
        q11.eq(2).addClass('large');
        return false;
    };
  });

</script>
</body>
</html>
